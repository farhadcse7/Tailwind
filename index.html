<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Tailwind CSS Course</title>
</head>

<body>

    <!-- Text Colors -->
    <p class="text-rose-700">Tailwind is Awesome. I Love Tailwind CSS</p>

    <!-- bg Colors -->
    <p class="bg-cyan-300 text-white">Tailwind is Awesome. I Love Tailwind CSS</p>

    <!-- Underline Color -->
    <p class="underline text-red-500 decoration-green-700">Tailwind is Awesome. I Love Tailwind CSS</p>

    <!-- Border Color-->
    <div class="border border-rose-600">
        <p class="bg-blue-500 text-white">Tailwind is Awesome. I Love Tailwind CSS</p>
    </div>

    <!-- Divider Colors-->
    <div class="divide-y divide-blue-600">
        <div class="">Item 1</div>
    </div>

    <!-- Button Colors -->
    <button type="button" class="outline outline-green-100 bg-cyan-300 shadow-lg shadow-cyan-500/20">Read More</button>

    <!-- Input Checbox Color --->
    <input type="checkbox" class="accent-pink-500" checked name="" id="">

    <!-- Custom Color  -->
    <div class="bg-[#27dabF] text-[rgb(89,45,34)]">Hello World</div>
    <div class="border border-[#E27dab] h-10">Hello World</div>

</body>

</html>
